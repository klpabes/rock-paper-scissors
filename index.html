<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h3>
    <div class="round-container">
        <div class="player">
            <h3>Player</h3>
            &#128540;
            <p class="score-player">0</p>
        </div>
        <div class="computer">
            <h3>Computer</h3>
            &#128540;
            <p class="score-computer">0</p>
        </div>
    </div>
    <p class="round-status">Choose between rock, paper or scissors</p>
    <div class="div-choices">
        <button class="rock-choice" id="rock">&#9994;</button>
        <button class="paper-choice" id="paper">&#9995;</button>
        <button class="scissors-choice" id="scissors">&#9996;</button>
    </div>
    <button class="new-game-btn">‚ü≥</button>
</body>
</html>
